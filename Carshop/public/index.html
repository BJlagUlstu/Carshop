<!DOCTYPE html>
<html>
<head>
    <title>Data transfer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='./styles.css'>
</head>
<body>
    <div class="container">
        <form action="/transferData" method="get">
            <button id="button-transfer" class="btn btn-outline-light">Data transfer</button>
        </form>
        <form action="/insertData" method="get">
            <button id="button-insert" class="btn btn-outline-light">Insert Data in Redis</button>
        </form>
        <form action="/makeInquiries" method="get">
            <button id="button-makeInquiries" class="btn btn-outline-light">Make inquiries</button>
            <input type="text" name="numberRequest" class="form-control" required autocomplete="off">
        </form>
    </div>
</body>
</html>
