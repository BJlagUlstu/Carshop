    <form action="/deletestudent" method="post">
        <table align="center" class="delete">
            <tr>
                <label id='helperLabel' hidden='true'><%= options %></label>
                <th>&nbsp;</th><th width='300'><label class="col-sm col-form-label">Укажите ID сотрудника:</label></th>
                <th>
                    <select name="student_id" class="form-control" id="exampleFormControlSelect" onchange="check()">
                        <option selected disabled></option>
                    </select>
                </th>
            </tr>
            <tr>
                <label id='helperLabelTwo' hidden='true'></label>
                <th>&nbsp;</th><th width='300'><label class="col-sm col-form-label">Полное имя:</label></th>
                <th><input name="fullname" id="fullname" value='' class="form-control" readonly></th>
            </tr>
            <tr>
                <th>&nbsp;</th><th width='300'><label class="col-sm col-form-label">Должность:</label></th>
                <th><input name="position" id="position" value='' class="form-control" readonly></th>
            </tr>
            <tr>
                <th>&nbsp;</th><th width='300'><label class="col-sm col-form-label">Количество продаж:</label></th>
                <th><input name="number_of_sales" id="number_of_sales" value='' class="form-control" readonly></th>
            </tr>
            <tr>
                <th>&nbsp;</th><th width='300'><label class="col-sm col-form-label">Зарплата:</label></th>
                <th><input name="wage" id="wage" value='' class="form-control" readonly></th>
            </tr>
        </table>

<script>
    var text = helperLabel.textContent;
    var array = text.split(',');
    var dropdown = document.getElementById('exampleFormControlSelect');
    for (var i = 0; i < array.length; i+=5) {
        dropdown[dropdown.length] = new Option(array[i] + " — " + array[i + 1] + " — " + array[i + 2], i);
    }
    function check() {
        var count = document.getElementById('exampleFormControlSelect').value;
        if (count) {
            fetch('http://localhost:3000/api/staff/' + array[count]).then(function(response) {
                response.text().then(function(text) {
                    document.getElementById('helperLabelTwo').innerHTML = text;
                    var textTwo = helperLabelTwo.textContent;
                    var str = textTwo.replace(/"/g,'');
                    var arrayTwo = str.split(',');
                    document.getElementById('fullname').value = arrayTwo[0];
                    document.getElementById('position').value = arrayTwo[1];
                    document.getElementById('number_of_sales').value = arrayTwo[2];
                    document.getElementById('wage').value = arrayTwo[3];
                });
            });
        }
    }
</script>
