    <form action="/createTicket" method="post">
        <table align="center" class="create">
            <tr>
                <th>&nbsp;</th><th width='300'><label class="col-sm col-form-label">Укажите кол-во денег:</label></th>
                <th><input name="total" value='' class="form-control" autocomplete="off"></th>
            </tr>
            <tr>
                <label id='helperLabelOne' hidden='true'><%= optionsOne %></label>
                <th>&nbsp;</th><th width='300'><label class="col-sm col-form-label">Укажите ID покупателя:</label></th>
                <th>
                    <select id='selectOne' name="customer_id" class="form-control" id="exampleFormControlSelectOne">
                        <option selected disabled></option>
                    </select>
                </th>
            </tr>
            <tr>
                <label id='helperLabelTwo' hidden='true'><%= optionsTwo %></label>
                <th>&nbsp;</th><th width='300'><label class="col-sm col-form-label">Укажите ID сотрудника:</label></th>
                <th>
                    <select id='selectTwo' name="student_id" class="form-control" id="exampleFormControlSelectTwo">
                        <option selected disabled></option>
                    </select>
                </th>
            </tr>
            <tr>
                <label id='helperLabelThree' hidden='true'><%= optionsThree %></label>
                <th>&nbsp;</th><th width='300'><label class="col-sm col-form-label">Укажите ID транспорта:</label></th>
                <th>
                    <select id='selectThree' name="transport_id" class="form-control" id="exampleFormControlSelectThree">
                        <option selected disabled></option>
                    </select>
                </th>
            </tr>
        </table>

<script>
    var textOne = helperLabelOne.textContent;
    var textTwo = helperLabelTwo.textContent;
    var textThree = helperLabelThree.textContent;
    var arrayOne = textOne.split(',');
    var arrayTwo = textTwo.split(',');
    var arrayThree = textThree.split(',');
    var dropdownOne = document.getElementById('selectOne');
    var dropdownTwo = document.getElementById('selectTwo');
    var dropdownThree = document.getElementById('selectThree');
    for (var i = 0; i < arrayOne.length; i+=3) {
        dropdownOne[dropdownOne.length] = new Option(arrayOne[i] + " — " + arrayOne[i + 1] + " — " + arrayOne[i + 2], i);
    }
    for (var i = 0; i < arrayTwo.length; i+=5) {
        dropdownTwo[dropdownTwo.length] = new Option(arrayTwo[i] + " — " + arrayTwo[i + 1] + " — " + arrayTwo[i + 2], i);
    }
    for (var i = 0; i < arrayThree.length; i+=5) {
        dropdownThree[dropdownThree.length] = new Option(arrayThree[i] + " — " + arrayThree[i + 1] + " — " + arrayThree[i + 2] + " — " + arrayThree[i + 3], i);
    }
</script>
