<script>
    var text = helperLabel.textContent;
    var body = text.split(',');
    var tableRef = document.getElementById('table');

    for(var i = 1; i <= body.length; i++) {
        var newRow = tableRef.insertRow((i + 3)/4);
        var newCell = newRow.insertCell(0);
        var newText = document.createTextNode((i + 3)/4);
        newCell.appendChild(newText);

        var newCellstudentName = newRow.insertCell(1);
        var newTextstudentName = document.createTextNode(body[i - 1]);
        newCellstudentName.appendChild(newTextstudentName);
        i++;

        var newCellCustomerName = newRow.insertCell(2);
        var newTextCustomerName = document.createTextNode(body[i - 1]);
        newCellCustomerName.appendChild(newTextCustomerName);
        i++;

        var newCellTotal = newRow.insertCell(3);
        var newTextTotal = document.createTextNode(body[i - 1]);
        newCellTotal.appendChild(newTextTotal);
        i++;

        var newCellDOP = newRow.insertCell(4);
        var newTextDOP = document.createTextNode(body[i - 1]);
        newCellDOP.appendChild(newTextDOP);
    }
</script>
